<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard: Frontend Mentor Challenge</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!--  H E A D E R -->
  <header class="header__dashboard">
    <aside class="header--text">
      <h3 class="header_tittle">Social Media Dashboard</h3>
      <h4 class="header_subtitle">Total Followers: 23,004</h4>
    </aside>
    <aside class="header--toggle_theme">
      <span class="toggle-text">Dark Mode</span>
      <label class="toggle_theme" for="checkbox">
        <input class="switch_theme" type="checkbox">
        <div class="slider round"></div>
      </label>
    </aside>
  </header>

  <!-- S T A T S -- D A S H B O A R D -->
  <section class="stats__dashboard"></section>
  
  <!-- O V E R V I E W -- D A S H B O A R D -->
  <section class="overview__dashboard"></section>
</body>

</html>
